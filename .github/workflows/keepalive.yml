name: Keepalive Heartbeat

on:
  schedule:
    # Runs at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows you to trigger it manually to test

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # <--- IMPORTANT: Grants write access to the token

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push Empty Commit
        run: |
          # Configure git with a dummy identity
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Create an empty commit to update the "last activity" timestamp
          git commit --allow-empty -m "Automated heartbeat"

          # Push the change
          git push
